<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="明日方舟伤害计算器">
  <meta name="viewport" content="initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>明日方舟伤害计算器</title>
  <link rel="author" href="sunplayer">
  <link rel="stylesheet" type="text/css" href="assets/semantic/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="assets/less/calculator.css">
</head>

<body>
  <div id="hidden-element" style="display: none">
    <div class="employee-item-container ui piled segment">
      <h3 class="ui header">干员设定</h3>
      <div class="data-input-container">
        <div class="left-block">
          <label class="sub-title"><span>&nbsp;</span>基础属性</label>
          <div class="input-container">
            <div class="flex-container">
              攻击
            </div>
            <div class="flex-container">
              <div class="ui input">
                <input class="base-attack" type="number" value="100" step="1" min="0" max="2000">
              </div>
            </div>
            <div class="flex-container">
              攻速
            </div>
            <div class="flex-container">
              <div class="ui input">
                <input class="base-attack-speed" type="number" value="1" step="0.01" min="0" max="2">
              </div>
            </div>
          </div>
        </div>
        <div class="right-block">
          <label class="sub-title"><span>&nbsp;</span>技能与增益</label>
          <div class="input-container">
            <div class="flex-container">
              增伤
            </div>
            <div class="flex-container">
              <div class="ui input">
                <input class="attack-add-percent" type="number" value="0" step="1" min="0">
              </div>
            </div>
            <div class="flex-container">
              倍率
            </div>
            <div class="flex-container">
              <div class="ui input">
                <input class="attack-multiply-percent" type="number" value="100" step="1" min="1">
              </div>
            </div>
            <div class="flex-container">
              面板增加
            </div>
            <div class="flex-container">
              <div class="ui input">
                <input class="base-attack-plus" type="number" value="0" step="1" min="0">
              </div>
            </div>
            <div class="flex-container">
              目标个数
            </div>
            <div class="flex-container">
              <div class="ui input">
                <input class="target-count" type="number" value="1" step="1" min="1">
              </div>
            </div>
          </div>
        </div>
      </div>
      <i class="close-btn icon close"></i>
    </div>
  </div>
  <div class="main-container">
    <div class="employee-item-list">
      <div class="employee-item-container ui piled segment">
        <h3 class="ui header">干员设定</h3>
        <div class="data-input-container">
          <div class="left-block">
            <label class="sub-title"><span>&nbsp;</span>基础属性</label>
            <div class="input-container">
              <div class="flex-container">
                攻击
              </div>
              <div class="flex-container">
                <div class="ui input">
                  <input class="base-attack" type="number" value="100" step="1" min="0" max="2000">
                </div>
              </div>
              <div class="flex-container">
                攻速
              </div>
              <div class="flex-container">
                <div class="ui input">
                  <input class="base-attack-speed" type="number" value="1" step="0.01" min="0" max="2">
                </div>
              </div>
            </div>
          </div>
          <div class="right-block">
            <label class="sub-title"><span>&nbsp;</span>技能与增益</label>
            <div class="input-container">
              <div class="flex-container">
                增伤
              </div>
              <div class="flex-container">
                <div class="ui input">
                  <input class="attack-add-percent" type="number" value="0" step="1" min="0">
                </div>
              </div>
              <div class="flex-container">
                倍率
              </div>
              <div class="flex-container">
                <div class="ui input">
                  <input class="attack-multiply-percent" type="number" value="100" step="1" min="1">
                </div>
              </div>
              <div class="flex-container">
                面板增加
              </div>
              <div class="flex-container">
                <div class="ui input">
                  <input class="base-attack-plus" type="number" value="0" step="1" min="0">
                </div>
              </div>
              <div class="flex-container">
                目标个数
              </div>
              <div class="flex-container">
                <div class="ui input">
                  <input class="target-count" type="number" value="1" step="1" min="1">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="employee-add-container ui segment">
      <div class="add-btn-container">
        <button id="add-btn" class="circular ui large icon button">
          <i class="icon plus"></i>
        </button>
        <label for="add-btn">&nbsp;&nbsp;增加一个干员（最多5人）</label>
      </div>
    </div>
    <div class="target-container ui piled segment">
      <h3 class="ui header">敌方设定</h3>
      <div class="data-input-container">
        <div class="left-block">
          <label class="sub-title"><span>&nbsp;</span>基础属性</label>
          <div class="input-container">
            <div class="flex-container">
              血量
            </div>
            <div class="flex-container">
              <div class="ui input">
                <input class="target-life" type="number" value="1000" step="1" min="0">
              </div>
            </div>
            <div class="flex-container">
              防御
            </div>
            <div class="flex-container">
              <div class="ui input">
                <input class="target-def" type="number" value="100" step="1" min="0">
              </div>
            </div>
            <div class="flex-container">
              抗性
            </div>
            <div class="flex-container">
              <div class="ui input">
                <input class="target-resistance" type="number" value="20" step="1" min="0" max="100">
              </div>
            </div>
          </div>
        </div>
        <div class="right-block">
          <label class="sub-title"><span>&nbsp;</span>技能与增益</label>
          <div class="input-container">
            <div class="flex-container">
              防御（数值）
            </div>
            <div class="flex-container">
              <div class="ui input">
                <input class="reduce-def" type="number" value="0" step="1" min="0">
              </div>
            </div>
            <div class="flex-container">
              防御（百分比）
            </div>
            <div class="flex-container">
              <div class="ui input">
                <input class="less-def" type="number" value="50" step="1" min="0" max="100">
              </div>
            </div>
            <div class="flex-container">
              抗性
            </div>
            <div class="flex-container">
              <div class="ui input">
                <input class="less-resistance" type="number" value="40" step="1" min="0" max="100">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-container">
      <div class="calculator-btn-container">
        <button id="calculator-btn" class="ui primary large button">
          计算
        </button>
      </div>
    </div>
    <div id="chart1" class="chart1-container">
    </div>
    <div id="chart2" class="chart2-container">
    </div>
  </div>
  <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/semantic/semantic.min.js"></script>
  <script type="text/javascript" src="./assets/js/echarts.min.js"></script>
  <script type="text/javascript" src="./assets/js/calculator.js"></script>
</body></html>
